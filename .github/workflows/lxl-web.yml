name: lxl-web
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lxl-web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Setup yarn
        run: npm install -g yarn
      - name: Install lxljs dependency
        run: yarn install --frozen-lockfile
        working-directory: ./lxljs
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        env:
          API_URL: ${{ secrets.API_URL }}
          ID_URL: ${{ secrets.ID_URL }}
        run: npm run test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
  lighthouseci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lxl-web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Setup yarn
        run: npm install -g yarn
      - name: Install lxljs dependency
        run: yarn install --frozen-lockfile
        working-directory: ./lxljs
      - name: Install dependencies
        run: npm ci
      - name: Build and preview
        env:
          API_URL: ${{ secrets.API_URL }}
          ID_URL: ${{ secrets.ID_URL }}
        run: npm run build && npm run preview
      - name: Lighthouse CI Action
        uses: treosh/lighthouse-ci-action@11.4.0
        with:
          urls: |
            http://localhost:4173
            http://localhost:4173/find?_q=*&_limit=10&_offset=0&_sort=&_i=*
            http://localhost:4173/h08ndxddfg5v2pjf
          # budgetPath: ./budget.json # test performance budgets
          uploadArtifacts: true # save results as an action artifacts
          temporaryPublicStorage: false # upload lighthouse report to the temporary storage
