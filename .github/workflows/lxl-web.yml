name: lxl-web
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lxl-web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup yarn
        run: npm install -g yarn
      - name: Install lxljs dependency
        run: yarn install --frozen-lockfile
        working-directory: ./lxljs
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        env:
          API_URL: ${{ secrets.API_URL }}
          ID_URL: ${{ secrets.ID_URL }}
        run: npm run test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
  lighthouseci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lxl-web
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup yarn
        run: npm install -g yarn
      - name: Install lxljs dependency
        run: yarn install --frozen-lockfile
        working-directory: ./lxljs
      - name: Install dependencies
        run: npm ci
      - name: Build and run Lighthouse CI
        shell: bash
        env:
          API_URL: ${{ secrets.API_URL }}
          ID_URL: ${{ secrets.ID_URL }}
          LHCI_SERVER_BASE_URL: ${{ secrets.LHCI_SERVER_BASE_URL }}
          LHCI_TOKEN: ${{ secrets.LHCI_TOKEN }}
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          LHCI_BASICAUTH__USERNAME: ${{ secrets.LHCI_SERVER_BASIC_AUTH_USERNAME }}
          LHCI_BASICAUTH__PASSWORD: ${{ secrets.LHCI_SERVER_BASIC_AUTH_PASSWORD }}
        run: |
          npm run build
          npm install -g @lhci/cli@0.14.0
          echo "serverBaseUrl: $LHCI_SERVER_BASE_URL"
          lhci autorun --upload.target=lhci --upload.serverBaseUrl="$LHCI_SERVER_BASE_URL" --upload.token="$LHCI_TOKEN" --upload.githubToken="$LHCI_GITHUB_APP_TOKEN" || echo "LHCI failed!"
