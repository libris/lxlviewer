<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="<%= BASE_URL %>favicon.svg" />
    <link rel="alternate icon" href="<%= BASE_URL %>favicon.ico">
    <title>Libris katalogisering</title>
    <meta property="og:title" content="Libris katalogisering">
    <meta property="og:site_name" content="Libris katalogisering">
    <meta property="og:description" content="Cataloguing interface for the Swedish National Union Catalogue">
    <meta property="og:image" content="https://libris<%= process.env.VUE_APP_ENV_LABEL ? '-' : '' %><%= process.env.VUE_APP_ENV_LABEL %>.kb.se<%= BASE_URL %>opengraph.png">
    <meta property="twitter:image" content="https://libris<%= process.env.VUE_APP_ENV_LABEL ? '-' : '' %><%= process.env.VUE_APP_ENV_LABEL %>.kb.se<%= BASE_URL %>opengraph.png">

  <body>
    <div id="oldbrowsermsg" style="display:none">
        <div>

          <br><br>
          <h3>Kompatibla webbläsare:</h3>
          <ul>
            <li>Google Chrome</li>
            <li>Mozilla Firefox</li>
            <li>Apple Safari</li>
            <li>Microsoft Edge</li>
            <li>Microsoft Internet Explorer (version 11)</li>
          </ul>
          <p>
            Kontakta oss via <a href="mailto:libris@kb.se">libris@kb.se</a> om du har några frågor.
          </p>

      </div>
    <div id="app"></div>
